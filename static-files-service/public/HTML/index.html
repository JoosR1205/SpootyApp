<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/stylesheet.css">
    <title>SpotyApp - Log in</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1><img src="../imgs/Spotify-logo_white.png" alt="Spotify logo"> SPOTYAPP</h1>
        </div>
        <div id="login-area">
            <p>WELCOME!</p>
            <p>PLEASE LOG IN TO CONTINUE</p>
            <button id="login_button" type="button">Login with Spotify <img src="../imgs/Spotify-logo.png" alt="Spotify logo"></button>
            <script>
            document.getElementById('login_button').addEventListener('click', function() {
                window.location.href = 'http://localhost:3000/auth/spotify'; // Redirige al usuario a la autenticaci√≥n de Spotify
            });
            </script>
        </div>          
    </div>
</body>
</html>
